<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My DayLike</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />

  </head>

  <body>
    <!-- header banner -->
    <div class="ribbon"></div>
    <div id="header-banner">
      <header>
        <div class="headigs">
          <h2 id="heading">
            My DayLike<sup><span>ALPHA</span></sup>
          </h2>
          <div class="clock-wrapper">
            <p class="time"></p>
          </div>
        </div>
      </header>
      <form id="search-box">
        <input type="search" placeholder="search keywords..." />
        <i class="fa fa-search"></i>
      </form>
    </div>
    <!-- header banner -->

    <div class="wrapper">
      <div id="container-1st">
        <h2 class="title">Schedules Queue</h2>
        <!-- schedule -->
        <ul>
          <li>
            <div class="task-card">
              <p class="schedule">
                Hello, edit or delete me to add your Schedules. Just do your
                thang! ;)
                <a href="localStorage.html">click here</a>
              </p>
              <div class="options">
                <div class="icons">
                  <i class="fa fa-trash" title="Delete"></i>
                  <i class="fa fa-edit" title="Edit"></i>
                </div>
                <span class="far fa-clock"> 00:00</span>
                <span class="fa fa-check done-btn" title="Done"></span>
              </div>
            </div>
          </li>
        </ul>

        <!-- add schedule -->
        <form id="add-schedule">
          <div class="add">
            <textarea
              name=""
              id="schedule"
              placeholder="Enter Schedule..."
            ></textarea>
            <button><i class="fas fa-plus"></i></button>
          </div>
        </form>
        <!-- end of add schedule -->
      </div>
      <div id="container-2nd">
        <h2 class="title">Finished Schedules</h2>
        <!-- schedule -->
        <ul></ul>
      </div>
    </div>
    <section>
      <footer class="footer">
        <div>
          <p>&copy; 2021 My DayLike.</p>
          <p style="word-spacing: 5px">
            <i
              class="fa fa-code"
              style="color: red; cursor: help"
              title="Developed "
            ></i>
            By
            <a href="https://jnathan.com.ng">Nathan</a>
            <span>
              <a href="https://twitter.com/Mr_Jumns"
                ><i class="fab fa-twitter" title="Twitter"></i
              ></a>
              <a href="https://web.facebook.com/profile.php?id=100006975976960"
                ><i class="fab fa-facebook" title="Facebook"></i
              ></a>
              <a href="https://www.linkedin.com/in/nathan-jumns-1210801aa/"
                ><i class="fab fa-linkedin" title="LinkedIn"></i
              ></a>
            </span>
          </p>
        </div>
      </footer>
    </section>
    <script src="app.js"></script>
  </body>
</html>
